plugins {
  id 'java'
}

group 'de.lukasbreuer'
version '1.0.0'

repositories {
  mavenCentral()
}

dependencies {
  testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
  testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.2'

  implementation 'com.google.inject:guice:5.0.1'

  implementation "ai.djl.mxnet:mxnet-engine:0.15.0"
  implementation 'ai.djl.mxnet:mxnet-native-mkl:1.8.0:win-x86_64'
  implementation group: 'ai.djl', name: 'api', version: '0.14.0'
  implementation group: 'ai.djl', name: 'basicdataset', version: '0.20.0'

  compileOnly 'org.projectlombok:lombok:1.18.22'
  annotationProcessor 'org.projectlombok:lombok:1.18.20'
  testCompileOnly 'org.projectlombok:lombok:1.18.20'
  testAnnotationProcessor 'org.projectlombok:lombok:1.18.20'
}

test {
  useJUnitPlatform()
  exclude '**/*'
}